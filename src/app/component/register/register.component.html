
  <div class="register-container d-flex justify-content-center">
    <div class="register-card">
      <div class="card-body">
        <form>
          <div class="text-center mb-3">
            <h4 class="text-dark">Register</h4>
          </div>
          <div class="mb-3">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="email" placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label for="inputPassword" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Enter your password">
          </div>
          <div class="d-grid gap-2 mb-3">
            <button type="button" class="btn btn-primary"  (click)="register()">Register</button>
          </div>
          <div class="row">
            <div class="col-mb-3">
              <a href="/login" style="text-decoration: none;">Have an account? <span class="text-danger">Login</span></a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
